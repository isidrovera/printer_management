<!-- templates/agents/agents.html -->
{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4">
    <h1 class="text-2xl font-bold mb-4">Agents Management</h1>
    
    <div class="mb-4">
        <a href="/agents/create" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Add New Agent
        </a>
    </div>

    <div class="bg-white shadow-md rounded my-6">
        <table class="min-w-full table-auto">
            <thead>
                <tr class="bg-gray-200 text-gray-600 uppercase text-sm">
                    <th class="py-3 px-4 text-left">Hostname</th>
                    <th class="py-3 px-4 text-left">Username</th>
                    <th class="py-3 px-4 text-left">IP Address</th>
                    <th class="py-3 px-4 text-left">Status</th>
                    <th class="py-3 px-4 text-left">Actions</th>
                </tr>
            </thead>
            <tbody class="text-gray-600">
                {% for agent in agents %}
                <tr class="border-b border-gray-200 hover:bg-gray-100">
                    <td class="py-3 px-4">{{ agent.hostname }}</td>
                    <td class="py-3 px-4">{{ agent.username }}</td>
                    <td class="py-3 px-4">{{ agent.ip_address }}</td>
                    <td class="py-3 px-4">{{ agent.status }}</td>
                    <td class="py-3 px-4">
                        <a href="/agents/{{ agent.id }}/edit" class="text-blue-500 hover:text-blue-700 mr-2">Edit</a>
                        <button onclick="deleteAgent({{ agent.id }})" class="text-red-500 hover:text-red-700">Delete</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
