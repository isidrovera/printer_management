<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.259.0/lucide.min.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-6">
        <!-- Encabezado y controles -->
        <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6 gap-4">
            <h2 class="text-2xl font-bold">Clientes</h2>
            <div class="flex gap-4 w-full sm:w-auto">
                <div class="flex bg-gray-100 rounded-lg p-1">
                    <button id="listViewBtn" class="p-2 rounded-lg bg-white shadow-sm">
                        <i data-lucide="layout-list" class="text-gray-600"></i>
                    </button>
                    <button id="kanbanViewBtn" class="p-2 rounded-lg text-gray-600 hover:bg-gray-200">
                        <i data-lucide="grid"></i>
                    </button>
                </div>
                <a href="/clients/create" class="flex items-center gap-2 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                    <i data-lucide="plus"></i>
                    <span>Nuevo Cliente</span>
                </a>
            </div>
        </div>

        <!-- Vista Lista -->
        <div id="listView" class="overflow-x-auto">
            <table class="w-full bg-white rounded-lg shadow">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-4 py-3 text-left text-sm font-semibold text-gray-600">ID</th>
                        <th class="px-4 py-3 text-left text-sm font-semibold text-gray-600">Nombre</th>
                        <th class="px-4 py-3 text-left text-sm font-semibold text-gray-600">Token</th>
                        <th class="px-4 py-3 text-left text-sm font-semibold text-gray-600">Estado</th>
                        <th class="px-4 py-3 text-right text-sm font-semibold text-gray-600">Acciones</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-100">
                    <tr class="hover:bg-gray-50">
                        <td class="px-4 py-3 text-sm text-gray-600">1</td>
                        <td class="px-4 py-3 text-sm">Cliente 1</td>
                        <td class="px-4 py-3 text-sm font-mono text-gray-500">token123</td>
                        <td class="px-4 py-3">
                            <span class="inline-flex items-center gap-1 px-2 py-1 rounded-full text-sm bg-green-100 text-green-700">
                                <span class="w-2 h-2 bg-green-500 rounded-full"></span> Activo
                            </span>
                        </td>
                        <td class="px-4 py-3">
                            <div class="flex justify-end gap-2">
                                <button class="p-2 text-amber-600 hover:bg-amber-50 rounded-lg transition-colors">
                                    <i data-lucide="edit-2"></i>
                                </button>
                                <button class="p-2 text-red-600 hover:bg-red-50 rounded-lg transition-colors">
                                    <i data-lucide="trash-2"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                    <tr class="hover:bg-gray-50">
                        <td class="px-4 py-3 text-sm text-gray-600">2</td>
                        <td class="px-4 py-3 text-sm">Cliente 2</td>
                        <td class="px-4 py-3 text-sm font-mono text-gray-500">token456</td>
                        <td class="px-4 py-3">
                            <span class="inline-flex items-center gap-1 px-2 py-1 rounded-full text-sm bg-red-100 text-red-700">
                                <span class="w-2 h-2 bg-red-500 rounded-full"></span> Inactivo
                            </span>
                        </td>
                        <td class="px-4 py-3">
                            <div class="flex justify-end gap-2">
                                <button class="p-2 text-amber-600 hover:bg-amber-50 rounded-lg transition-colors">
                                    <i data-lucide="edit-2"></i>
                                </button>
                                <button class="p-2 text-red-600 hover:bg-red-50 rounded-lg transition-colors">
                                    <i data-lucide="trash-2"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Vista Kanban -->
        <div id="kanbanView" class="hidden grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <div class="bg-white shadow rounded-lg p-4">
                <div class="flex items-center justify-between mb-2">
                    <div class="flex items-center gap-2">
                        <i data-lucide="user" class="text-gray-500"></i>
                        <span class="font-semibold">Cliente 1</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <span class="w-2 h-2 bg-green-500 rounded-full"></span>
                        <span class="text-green-500">Activo</span>
                    </div>
                </div>
                <div class="flex items-center gap-2 text-gray-500 mb-4">
                    <i data-lucide="key"></i>
                    <span class="text-sm">token123</span>
                </div>
                <div class="flex justify-end gap-2">
                    <button class="p-2 text-amber-600 hover:bg-amber-50 rounded-lg transition-colors">
                        <i data-lucide="edit-2"></i>
                    </button>
                    <button class="p-2 text-red-600 hover:bg-red-50 rounded-lg transition-colors">
                        <i data-lucide="trash-2"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            lucide.createIcons();

            const listView = document.getElementById("listView");
            const kanbanView = document.getElementById("kanbanView");
            const listViewBtn = document.getElementById("listViewBtn");
            const kanbanViewBtn = document.getElementById("kanbanViewBtn");

            listViewBtn.addEventListener("click", () => {
                listView.classList.remove("hidden");
                kanbanView.classList.add("hidden");
            });

            kanbanViewBtn.addEventListener("click", () => {
                kanbanView.classList.remove("hidden");
                listView.classList.add("hidden");
            });
        });
    </script>
</body>
</html>
