
{% extends "base.html" %}
{% block title %}{{ "Editar" if client else "Nuevo" }} Cliente{% endblock %}
{% block content %}
<div class="card">
    <div class="card-header">
        <h3>{{ "Editar" if client else "Nuevo" }} Cliente</h3>
    </div>
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" name="name" class="form-control" value="{{ client.name if client else '' }}" required>
            </div>
            {% if client %}
                <div class="mb-3">
                    <label class="form-label">Token</label>
                    <input type="text" class="form-control" value="{{ client.token }}" readonly>
                </div>
            {% endif %}
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="/clients" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
