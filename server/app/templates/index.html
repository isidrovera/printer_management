<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Impresoras</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/dashboard.css">
</head>
<body>
    <nav class="navbar">
        <h1>Sistema de Gestión de Impresoras</h1>
        <div class="nav-icons">
            <i class="fas fa-bell animated-icon"></i>
            <i class="fas fa-cog animated-icon"></i>
        </div>
    </nav>
    <div class="dashboard-grid">
        <!-- Clientes -->
        <div class="card" data-aos="fade-up">
            <div class="icon-circle">
                <i class="fas fa-users animated-icon"></i>
            </div>
            <h2>Clientes</h2>
            <a href="/clients" class="card-link">
                Gestionar
                <i class="fas fa-arrow-right"></i>
            </a>
        </div>

        <!-- Agentes -->
        <div class="card" data-aos="fade-up" data-aos-delay="100">
            <div class="icon-circle">
                <i class="fas fa-user-tie animated-icon"></i>
            </div>
            <h2>Agentes</h2>
            <a href="/agents" class="card-link">
                Gestionar
                <i class="fas fa-arrow-right"></i>
            </a>
        </div>

        <!-- Drivers -->
        <div class="card" data-aos="fade-up" data-aos-delay="200">
            <div class="icon-circle">
                <i class="fas fa-print animated-icon"></i>
            </div>
            <h2>Drivers</h2>
            <a href="/drivers" class="card-link">
                Gestionar
                <i class="fas fa-arrow-right"></i>
            </a>
        </div>

        <!-- Túneles SSH -->
        <div class="card" data-aos="fade-up" data-aos-delay="250">
            <div class="icon-circle">
                <i class="fas fa-network-wired animated-icon"></i>
            </div>
            <h2>Túneles SSH</h2>
            <a href="/tunnels" class="card-link">
                Gestionar
                <i class="fas fa-arrow-right"></i>
            </a>
        </div>

        <!-- Estadísticas -->
        <div class="card" data-aos="fade-up" data-aos-delay="300">
            <div class="icon-circle">
                <i class="fas fa-chart-bar animated-icon"></i>
            </div>
            <h2>Estadísticas</h2>
            <a href="/stats" class="card-link">
                Gestionar
                <i class="fas fa-arrow-right"></i>
            </a>
        </div>
    </div>
    <script src="/static/js/dashboard.js"></script>
</body>
</html>
