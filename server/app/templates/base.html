<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - Printer Management</title>
    
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
    <!-- Estilos Personalizados -->
    <link href="/static/css/style.css" rel="stylesheet">
    
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Barra de Navegación -->
    <nav class="bg-gray-800 text-white">
        <div class="container mx-auto flex items-center justify-between px-4 py-2">
            <a class="text-lg font-semibold" href="/">Printer Management</a>
            <ul class="flex space-x-4">
                <li><a class="hover:text-blue-400" href="/clients">Clientes</a></li>
                <li><a class="hover:text-blue-400" href="/agents">Agentes</a></li>
                <li><a class="hover:text-blue-400" href="/drivers-view">Drivers</a></li>
            </ul>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <main class="container mx-auto mt-6 px-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Scripts Básicos -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.259.0/lucide.min.js"></script>
    
    <!-- Scripts Personalizados -->
    {% block scripts %}{% endblock %}
    
    {% block extra_js %}{% endblock %}
</body>
</html>
